<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	 <link rel="stylesheet" href="css/style.css">
	<title>Timetable</title>
</head>
<body>
	
	<!-- List of tasks -->
	<div class="container-fluid">
		<div class="row">
		<div class="col-sm-5">
			<div id="clock">
				<canvas id="chartClock" width="400" height="400"></canvas>
			</div>
		</div>
		<div class="offset-lg-1 col-sm-6">
			<div id="timetable" class="card">
		
				<div class="card-header cute-bg">
					<h1 id="date">MONDAY, 28</h1>
				</div>
		
				<div id="new-task" class="card-header text-center">
					<div class="add-task-title">Add new task...</div>
					
					
					<div class="add-task-inputs hidden">
						<div class="row">
							
							<div class="offset-md-1 col-sm-1">
								<button id="btn-cancel" form="add-task-form" class="btn btn-sm btn-danger" type="button">X</button>
							</div>
			
							<div class="col-sm-8">
								<form id="add-task-form">
									<input name="text" autofocus placeholder="" value="activity" type="text" maxlength="40">
									<input name="time-start" value="13:30"type="time">
									<input name="time-end" value="14:00"type="time">
								</form>
							</div>
			
							<div class="col-sm-1">
								<button id="btn-add" form="add-task-form" class="btn btn-sm" type="submit">Add</button>
							</div>
						</div>
					</div>
		
		
				</div>
		
				<ul id="task-container" class="list-group list-group-flush">
					<!-- JS rendered tasks go here -->
				</ul>
		</div>
		</div>
	</div>
	</div>
	
	<!-- third party libs -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/uuidv4.js"></script>
	<!-- mine shit -->
	<script src="js/main-functions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/chartClock.js"></script>
</body>
</html>
